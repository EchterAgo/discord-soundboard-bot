<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Soundboard</title>
    <script type="text/javascript" src="webhook.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Discord Soundboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <button onclick="playFile('ago/alarm.mp3')">Alarm</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/nichtsotiefruediger.mp3')">Nicht so tief</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/keinekapriolenruediger.mp3')">Keine Kapriolen</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/gibmirdiesteuerung.mp3')">Gib mir das Steuer</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/glotzenuff.mp3')">Glotzen uff</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/hallo.mp3')">Mitnehmen</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button onclick="playFile('ago/hornauer.mp3')">Hornauer</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/jedezelle.mp3')">Jede Zelle</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/kloesse.mp3')">Thüringer Klöße</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/nudelfrucht.mp3')">Die Nudel-Frucht</button>
            </div>
        </div>
    </div>
</body>

</html>
