<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Soundboard</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.5/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script type="text/javascript" src="rpc.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Discord Soundboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <input type="text" id="fname" name="fname" class="form-control" autocomplete="off" onkeydown="playIfEnter(event)">
            </div>
            <div class="col-sm-2">
                <button onclick="playSpecifiedFile()">Play</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button onclick="playFile('ago/alarm.mp3')">Alarm</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/nichtsotiefruediger.mp3')">Nicht so tief</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/keinekapriolenruediger.mp3')">Keine Kapriolen</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/gibmirdiesteuerung.mp3')">Gib mir das Steuer</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/glotzenuff.mp3')">Glotzen uff</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/hallo.mp3')">Mitnehmen</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button onclick="playFile('ago/hornauer.mp3')">Hornauer</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/jedezelle.mp3')">Jede Zelle</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/kloesse.mp3')">Thüringer Klöße</button>
            </div>
            <div class="col-sm-2">
                <button onclick="playFile('ago/nudelfrucht.mp3')">Die Nudel-Frucht</button>
            </div>
        </div>
    </div>
</body>

</html>
